<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ES TEH PAUS</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/question_box.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="#about-us">About Us</a>
    </div>
    <div class="nav-center">
      <img src="assets/BIG_LOGO.png" alt="ES TEH PAUS Logo" style="height: 45px;"/>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#our-menu">Our Menu</a>
      <a class="nav-link active" aria-current="page" href="quiz.html">Quiz</a>
    </div>
  </nav>

<header class="hero-1">
  <img src="assets/bg_quiz1.png" alt="Hero Image" class="cover-image" />
  <main class="quiz-overlay">
    <div id="quiz-box" class="p-4 border rounded shadow">
      <h2 id="question"></h2>
      <div class="row g-3">
        <div class="col-12">
          <div class="p-3 border rounded option-box">
            <input class="form-check-input answer" type="radio" name="answer" id="a" value="a">
            <label class="form-check-label ms-2" for="a" id="a_text"></label>
          </div>
        </div>
        <div class="col-12">
          <div class="p-3 border rounded option-box">
            <input class="form-check-input answer" type="radio" name="answer" id="b" value="b">
            <label class="form-check-label ms-2" for="b" id="b_text"></label>
          </div>
        </div>
        <div class="col-12">
          <div class="p-3 border rounded option-box">
            <input class="form-check-input answer" type="radio" name="answer" id="c" value="c">
            <label class="form-check-label ms-2" for="c" id="c_text"></label>
          </div>
        </div>
        <div class="col-12">
          <div class="p-3 border rounded option-box">
            <input class="form-check-input answer" type="radio" name="answer" id="d" value="d">
            <label class="form-check-label ms-2" for="d" id="d_text"></label>
          </div>
        </div>
      </div>
      <button id="submit" class="btn btn-success mt-4">Kirim</button>
    </div>
  </main>
</header>
<template id="result-template">
  <div class="text-center">
    <h2><strong id="result-text"></strong></h2>
    <img id="result-image" src="#" alt="Gambar hasil" class="img-fluid my-3" style="max-height: 600px; object-fit: contain;">
    <button class="btn btn-ulang mt-3" onclick="location.reload()">Ulangi Quiz</button>
  </div>
</template>

<script src="assets/js/main.js"></script>

</body>
</html>
